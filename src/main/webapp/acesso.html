    <body  >

        <!--============ Navigation ============-->
        <div class="headerwrapper">
            <div id="header" class="container">
                <div class="logo"> <a href="#"><img src="images/LOGO.png" alt="logo" width="165" height="74"></a> </div> <!--end of Logo-->
                <nav>
                    <ul id="navigations">
                        <li><a href="index.html">PRINCIPAL</a></li>
                        <li> <a href="acesso.html">ACESSO</a></li>
                        <li> <a href="produtos.html">PRODUTOS</a></li>
                    </ul>
                </nav>
            </div> <!--end of header-->

        </div> <!-- end of headerwrapper-->


        <div class="bookonlinewrapper">
            <div class="container" id="bookonline">
                <h3 class="wow fadeInUp" data-wow-delay="0.3s"> ACESSE SUA CONTA AGORA</h3>
                <form ng-click="autenticarUsuario()">
                    <input type="text" class="name wow zoomIn" placeholder="Usuario" name="user" ng-model="usuarioautent.uname" required>
                    <input type="password" class="name wow zoomIn" placeholder="Sua Senha" name="pass" ng-model="usuarioautent.pass" required>
                    <button class="booknow wow fadeInUp"  > Entrar</button>
                    <br>
                    {{mensagemUsuario}}
                    <br>
                </form>

                <h3> OU </h3>
                <form action="cadastroLogin.html">

                    <button class="booknow wow fadeInUp" > Cadastre um novo Login</button>

                </form>
                <br>

                <br>
                <br>

            </div>
        </div> <!-- end of book online wrapper-->


        <!--============ FOOTER ============-->


        <div class="footerwrapper">
            <footer class="container">
                <div class="socialize">

                    <h2>Redes Sociais</h2>
                    <div class="socialimgs">
                        <a href="https://www.facebook.com/Mido.HHH"><img src="images/fb.png" width="68" height="68" class="facebook"
                                                                         alt="fb"></a>
                        <a href="https://twitter.com/Mido_A7X"><img src="images/twitter.png" width="68" height="68" class="twitter"
                                                                    alt="twitter"></a>
                        <a href="#"><img src="images/youtube.png" width="68" height="69" class="youtube" alt="youtube"></a>
                        <a href="#"><img src="images/g+.png" width="68" height="68" class="google" alt="g+"></a>

            </div> <!-- end of copyrights-->

        <div class="fixedsocial">
            <a href="https://www.facebook.com/Mido.HHH"><img src="images/facebook.png" width="20" height="20" alt="fb"> </a>
